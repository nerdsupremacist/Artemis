<div>
    <div>
        <span class="font-weight-bold" [jhiTranslate]="label"></span>
        <jhi-help-icon *ngIf="tooltipText" placement="top" [text]="tooltipText"></jhi-help-icon>
    </div>
    <div class="invisible-date-time-picker">
        <input class="form-control" [ngModel]="selectedDate" [min]="min" [max]="max" (ngModelChange)="writeValue($event)" [owlDateTime]="dt" />
    </div>
    <button *ngIf="!selectedDate" [owlDateTimeTrigger]="dt" type="button" class="btn btn-light btn-lifecycle" [class.btn-lifecycle--deactivated]="!selectedDate">
        <fa-icon class="icon-calendar-plus" icon="calendar-plus" size="2x"></fa-icon>
    </button>
    <button *ngIf="selectedDate" (click)="resetDate()" type="button" class="btn btn-light btn-lifecycle calendar-event-toggle">
        <fa-icon class="icon-static" icon="calendar-check" size="2x"></fa-icon>
        <fa-icon class="icon-remove" icon="calendar-minus" size="2x"></fa-icon>
    </button>
    <div *ngIf="selectedDate">
        {{ selectedDate | date: 'MMM, dd' }}<br />
        {{ selectedDate | date: 'HH:mm' }}
    </div>
    <div *ngIf="!selectedDate" class="text-danger" jhiTranslate="artemisApp.programmingExercise.timeline.notSet">
        not set
    </div>
    <owl-date-time [startAt]="startAt" #dt></owl-date-time>
</div>
